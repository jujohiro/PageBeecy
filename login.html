<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de moderación Beecy - Login">
    <meta name="backend-url" content="https://api.beecy.app">
    <title>Beecy Admin - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Beecy Admin</h1>
                    <p class="subtitle">Panel de Moderación</p>
                </div>

                <div id="message-container" class="message-container"></div>

                <form id="login-form" class="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="phone">Número de Teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="+573001234567" required
                            autocomplete="tel" pattern="^\+[1-9]\d{9,14}$">
                        <small class="form-hint">Formato internacional (ej: +573001234567)</small>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        Continuar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (isAuthenticated()) {
            window.location.href = 'index.html';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const phoneInput = document.getElementById('phone');
            const submitBtn = document.getElementById('submit-btn');
            const messageContainer = document.getElementById('message-container');
            const phone = phoneInput.value.trim();
            const formattedPhone = formatPhone(phone);

            if (!validatePhone(formattedPhone)) {
                showError('Formato de teléfono inválido. Debe ser un número internacional (ej: +573001234567)', messageContainer);
                phoneInput.focus();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            clearMessage(messageContainer);

            try {
                await sendOtp(formattedPhone);
                showSuccess('Código OTP enviado correctamente. Redirigiendo...', messageContainer);
                setTimeout(() => {
                    redirectTo('verify.html', { phone: formattedPhone });
                }, 500);
            } catch (error) {
                showError(error.message || 'Error al enviar código OTP. Por favor, intenta de nuevo.', messageContainer);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continuar';
                phoneInput.focus();
            }
        }

        document.getElementById('phone').addEventListener('input', function (e) {
            let value = e.target.value;
            value = value.replace(/[^\d+]/g, '');
            if (value && !value.startsWith('+')) {
                value = '+' + value.replace(/^\+/, '');
            }
            e.target.value = value;
        });

        document.getElementById('phone').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>

</html>
