<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de moderaci贸n Beecy - Login">
    <meta name="backend-url" content="https://api.beecy.app">
    <title>Beecy Admin - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Beecy Admin</h1>
                    <p class="subtitle">Panel de Moderaci贸n</p>
                </div>

                <div id="message-container" class="message-container"></div>

                <form id="login-form" class="login-form" onsubmit="handleLogin(event)">
                    <div id="test-mode-banner"
                        style="display: none; background: rgba(255, 193, 7, 0.2); border: 1px solid #FFC107; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                        <div
                            style="display: flex; align-items: center; gap: 8px; color: #FFC107; font-weight: 600; font-size: 14px;">
                            <span>И</span>
                            <span>Modo de Pruebas Activo</span>
                        </div>
                        <div style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                            <strong>Admin:</strong> +573001234567 | <strong>OTP:</strong> 123456
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">N煤mero de Tel茅fono</label>
                        <input type="tel" id="phone" name="phone" placeholder="+573001234567" required
                            autocomplete="tel" pattern="^\+[1-9]\d{9,14}$">
                        <small class="form-hint">Formato internacional (ej: +573001234567)</small>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        Continuar
                    </button>

                    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color);">
                        <button type="button" class="btn btn-secondary" id="test-mode-toggle"
                            onclick="toggleTestModeFromLogin()" style="width: 100%; margin: 0;">
                            <span id="test-mode-icon">И</span>
                            <span id="test-mode-text">Activar Modo de Pruebas</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/testing.js"></script>
    <script>
        function toggleTestModeFromLogin() {
            const currentMode = localStorage.getItem('test_mode') === 'true';
            const newMode = !currentMode;
            localStorage.setItem('test_mode', newMode ? 'true' : 'false');

            updateTestModeUI(newMode);
        }

        function updateTestModeUI(enabled) {
            const banner = document.getElementById('test-mode-banner');
            const toggleBtn = document.getElementById('test-mode-toggle');
            const icon = document.getElementById('test-mode-icon');
            const text = document.getElementById('test-mode-text');

            if (banner) {
                banner.style.display = enabled ? 'block' : 'none';
            }

            if (toggleBtn) {
                if (enabled) {
                    toggleBtn.style.background = 'rgba(255, 193, 7, 0.2)';
                    toggleBtn.style.borderColor = '#FFC107';
                    toggleBtn.style.color = '#FFC107';
                } else {
                    toggleBtn.style.background = '';
                    toggleBtn.style.borderColor = '';
                    toggleBtn.style.color = '';
                }
            }

            if (text) {
                text.textContent = enabled ? 'Desactivar Modo de Pruebas' : 'Activar Modo de Pruebas';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            initTheme();

            // Verificar modo de pruebas
            const testMode = localStorage.getItem('test_mode') === 'true';
            updateTestModeUI(testMode);
        });

        if (isAuthenticated()) {
            window.location.href = 'index.html';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const phoneInput = document.getElementById('phone');
            const submitBtn = document.getElementById('submit-btn');
            const messageContainer = document.getElementById('message-container');
            const phone = phoneInput.value.trim();
            const formattedPhone = formatPhone(phone);

            if (!validatePhone(formattedPhone)) {
                showError('Formato de tel茅fono inv谩lido. Debe ser un n煤mero internacional (ej: +573001234567)', messageContainer);
                phoneInput.focus();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            clearMessage(messageContainer);

            try {
                await sendOtp(formattedPhone);
                showSuccess('C贸digo OTP enviado correctamente. Redirigiendo...', messageContainer);
                setTimeout(() => {
                    redirectTo('verify.html', { phone: formattedPhone });
                }, 500);
            } catch (error) {
                showError(error.message || 'Error al enviar c贸digo OTP. Por favor, intenta de nuevo.', messageContainer);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continuar';
                phoneInput.focus();
            }
        }

        document.getElementById('phone').addEventListener('input', function (e) {
            let value = e.target.value;
            value = value.replace(/[^\d+]/g, '');
            if (value && !value.startsWith('+')) {
                value = '+' + value.replace(/^\+/, '');
            }
            e.target.value = value;
        });

        document.getElementById('phone').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>

</html>
