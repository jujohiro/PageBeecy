<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de moderaci贸n Beecy - Verificaci贸n OTP">
    <meta name="backend-url" content="https://api.beecy.app">
    <title>Beecy Admin - Verificar C贸digo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="verify-container">
            <div class="verify-card">
                <div class="verify-header">
                    <h1>Verificar C贸digo</h1>
                    <p class="subtitle">Ingresa el c贸digo de 6 d铆gitos enviado a tu tel茅fono</p>
                    <p class="phone-number" id="phone-display"></p>
                </div>

                <div id="message-container" class="message-container"></div>

                <form id="verify-form" class="verify-form" onsubmit="handleVerify(event)">
                    <div id="test-mode-banner"
                        style="display: none; background: rgba(255, 193, 7, 0.2); border: 1px solid #FFC107; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                        <div
                            style="display: flex; align-items: center; gap: 8px; color: #FFC107; font-weight: 600; font-size: 14px;">
                            <span>И</span>
                            <span>Modo de Pruebas: Usa OTP 123456</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="otp">C贸digo OTP</label>
                        <input type="text" id="otp" name="otp" placeholder="000000" required
                            autocomplete="one-time-code" maxlength="6" pattern="\d{6}" inputmode="numeric">
                        <small class="form-hint">Ingresa el c贸digo de 6 d铆gitos</small>
                        <small id="test-otp-hint"
                            style="display: none; color: #FFC107; font-weight: 600; margin-top: 4px; display: block;">
                             En modo de pruebas, usa: <strong>123456</strong>
                        </small>
                    </div>

                    <button type="submit" class="btn btn-primary" id="verify-btn">
                        Verificar
                    </button>

                    <button type="button" class="btn btn-link" id="resend-btn" onclick="handleResend()">
                        Reenviar c贸digo
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/testing.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initTheme();

            // Verificar modo de pruebas
            const testMode = localStorage.getItem('test_mode') === 'true';
            const testBanner = document.getElementById('test-mode-banner');
            const testHint = document.getElementById('test-otp-hint');

            if (testMode) {
                if (testBanner) testBanner.style.display = 'block';
                if (testHint) testHint.style.display = 'block';
            }
        });

        const phone = getURLParameter('phone');

        if (!phone) {
            window.location.href = 'login.html';
        }

        document.getElementById('phone-display').textContent = phone;

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('otp').focus();
        });

        async function handleVerify(event) {
            event.preventDefault();

            const otpInput = document.getElementById('otp');
            const verifyBtn = document.getElementById('verify-btn');
            const messageContainer = document.getElementById('message-container');
            const otp = otpInput.value.trim();

            if (!validateOTP(otp)) {
                showError('El c贸digo OTP debe tener 6 d铆gitos', messageContainer);
                otpInput.focus();
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verificando...';
            clearMessage(messageContainer);

            try {
                await verifyOtp(phone, otp);
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message || 'C贸digo OTP inv谩lido. Por favor, intenta de nuevo.', messageContainer);
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verificar';
                otpInput.focus();
                otpInput.select();
            }
        }

        async function handleResend() {
            const resendBtn = document.getElementById('resend-btn');
            const messageContainer = document.getElementById('message-container');

            resendBtn.disabled = true;
            resendBtn.textContent = 'Enviando...';
            clearMessage(messageContainer);

            try {
                await sendOtp(phone);
                showSuccess('C贸digo reenviado correctamente', messageContainer);
                document.getElementById('otp').focus();
                document.getElementById('otp').value = '';
            } catch (error) {
                showError(error.message || 'Error al reenviar c贸digo. Por favor, intenta de nuevo.', messageContainer);
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Reenviar c贸digo';
            }
        }

        document.getElementById('otp').addEventListener('input', function (e) {
            let value = e.target.value;
            value = value.replace(/\D/g, '');
            value = value.substring(0, 6);
            e.target.value = value;

            if (value.length === 6) {
                setTimeout(() => {
                    document.getElementById('verify-form').dispatchEvent(new Event('submit'));
                }, 100);
            }
        });

        document.getElementById('otp').addEventListener('paste', function (e) {
            e.preventDefault();
            const pastedData = e.clipboardData.getData('text');
            const numericData = pastedData.replace(/\D/g, '').substring(0, 6);
            this.value = numericData;
            if (numericData.length === 6) {
                this.dispatchEvent(new Event('input'));
            }
        });

        document.getElementById('otp').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleVerify(e);
            }
        });
    </script>
</body>

</html>
