<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de moderación Beecy - Verificación OTP">
    <title>Beecy Admin - Verificar Código</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="verify-container">
            <div class="verify-card">
                <div class="verify-header">
                    <h1>Verificar Código</h1>
                    <p class="subtitle">Ingresa el código de 6 dígitos enviado a tu teléfono</p>
                    <p class="phone-number" id="phone-display"></p>
                </div>

                <div id="message-container" class="message-container"></div>

                <form id="verify-form" class="verify-form" onsubmit="handleVerify(event)">
                    <div class="form-group">
                        <label for="otp">Código OTP</label>
                        <input type="text" id="otp" name="otp" placeholder="000000" required
                            autocomplete="one-time-code" maxlength="6" pattern="\d{6}" inputmode="numeric">
                        <small class="form-hint">Ingresa el código de 6 dígitos</small>
                    </div>

                    <button type="submit" class="btn btn-primary" id="verify-btn">
                        Verificar
                    </button>

                    <button type="button" class="btn btn-link" id="resend-btn" onclick="handleResend()">
                        Reenviar código
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const phone = getURLParameter('phone');

        if (!phone) {
            window.location.href = 'login.html';
        }

        document.getElementById('phone-display').textContent = phone;

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('otp').focus();
        });

        async function handleVerify(event) {
            event.preventDefault();

            const otpInput = document.getElementById('otp');
            const verifyBtn = document.getElementById('verify-btn');
            const messageContainer = document.getElementById('message-container');
            const otp = otpInput.value.trim();

            if (!validateOTP(otp)) {
                showError('El código OTP debe tener 6 dígitos', messageContainer);
                otpInput.focus();
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verificando...';
            clearMessage(messageContainer);

            try {
                await verifyOtp(phone, otp);
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message || 'Código OTP inválido. Por favor, intenta de nuevo.', messageContainer);
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verificar';
                otpInput.focus();
                otpInput.select();
            }
        }

        async function handleResend() {
            const resendBtn = document.getElementById('resend-btn');
            const messageContainer = document.getElementById('message-container');

            resendBtn.disabled = true;
            resendBtn.textContent = 'Enviando...';
            clearMessage(messageContainer);

            try {
                await sendOtp(phone);
                showSuccess('Código reenviado correctamente', messageContainer);
                document.getElementById('otp').focus();
                document.getElementById('otp').value = '';
            } catch (error) {
                showError(error.message || 'Error al reenviar código. Por favor, intenta de nuevo.', messageContainer);
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Reenviar código';
            }
        }

        document.getElementById('otp').addEventListener('input', function (e) {
            let value = e.target.value;
            value = value.replace(/\D/g, '');
            value = value.substring(0, 6);
            e.target.value = value;

            if (value.length === 6) {
                setTimeout(() => {
                    document.getElementById('verify-form').dispatchEvent(new Event('submit'));
                }, 100);
            }
        });

        document.getElementById('otp').addEventListener('paste', function (e) {
            e.preventDefault();
            const pastedData = e.clipboardData.getData('text');
            const numericData = pastedData.replace(/\D/g, '').substring(0, 6);
            this.value = numericData;
            if (numericData.length === 6) {
                this.dispatchEvent(new Event('input'));
            }
        });

        document.getElementById('otp').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleVerify(e);
            }
        });
    </script>
</body>

</html>
