<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de moderación Beecy - Lista de posts">
    <title>Beecy Admin - Panel de Moderación</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>Beecy Admin</h1>
                <button class="btn btn-logout" onclick="logout()">
                    Cerrar Sesión
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div class="main-content">
                <div class="page-header">
                    <h2>Panel de Moderación</h2>
                    <p class="page-description">Gestiona y modera los posts de la plataforma</p>
                </div>

                <div id="message-container" class="message-container"></div>

                <!-- Loading State -->
                <div id="loading-container" class="loading-container" style="display: none;">
                    <div class="spinner"></div>
                    <p>Cargando posts...</p>
                </div>

                <!-- Posts Container -->
                <div id="posts-container" class="posts-container">
                    <!-- Los posts se cargarán aquí dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script>
        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', function () {
            requireAuth();
            loadPosts();
        });

        // Recargar posts cada 30 segundos (opcional)
        // setInterval(loadPosts, 30000);
    </script>
</body>

</html>
