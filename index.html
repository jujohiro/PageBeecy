<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beecy Admin - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Estilos para Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 256px;
            height: 100vh;
            background: var(--surface-elevated);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-content {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            margin-bottom: 16px;
        }

        .sidebar-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }

        .sidebar-user-info h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            margin-bottom: 4px;
        }

        .sidebar-user-info p {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: var(--radius);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .sidebar-nav-link:hover {
            background: var(--surface);
        }

        .sidebar-nav-link.active {
            background: rgba(79, 70, 229, 0.3);
            color: var(--primary-color);
        }

        .sidebar-nav-link .material-symbols-outlined {
            font-size: 24px;
        }

        /* Main Content con margen para sidebar */
        .main-wrapper {
            margin-left: 256px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Header */
        .top-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-header h2 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .top-header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            background: var(--surface-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .icon-btn:hover {
            background: var(--surface);
            border-color: var(--primary-color);
        }

        .icon-btn .material-symbols-outlined {
            font-size: 20px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 32px;
        }

        .page-heading {
            font-size: 36px;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 24px;
            letter-spacing: -0.033em;
        }

        /* Cards */
        .admin-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
        }

        .admin-card h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: -0.015em;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 24px;
        }

        .search-wrapper {
            display: flex;
            width: 100%;
            height: 48px;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .search-icon {
            width: 48px;
            height: 48px;
            background: var(--surface-elevated);
            border-right: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: var(--surface-elevated);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-input:focus {
            background: var(--surface);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .admin-table thead {
            border-bottom: 1px solid var(--border-color);
        }

        .admin-table th {
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .admin-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .admin-table tbody tr:hover {
            background: var(--surface-elevated);
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(0, 200, 81, 0.15);
            color: var(--approve-color);
        }

        .status-suspended {
            background: rgba(255, 193, 7, 0.15);
            color: #FFC107;
        }

        .table-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .table-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 8px;
            transition: var(--transition);
        }

        .table-btn:hover {
            opacity: 0.8;
        }

        .table-btn.delete {
            color: var(--reject-color);
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--surface-elevated);
            color: var(--text-primary);
            transition: var(--transition);
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            background: var(--surface);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-secondary {
            background: var(--surface-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            width: auto;
            padding: 12px 24px;
            margin: 0;
            min-width: 120px;
        }

        .btn-secondary:hover {
            background: var(--surface);
            border-color: var(--text-secondary);
        }

        .btn-primary {
            width: auto;
            margin: 0;
            min-width: 120px;
        }

        /* Secciones del Dashboard */
        .dashboard-section {
            display: none;
        }

        .dashboard-section.active {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-wrapper {
                margin-left: 0;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .content-area {
                padding: 16px;
            }

            .page-heading {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-user">
                <div class="sidebar-user-avatar" id="user-avatar-initial">A</div>
                <div class="sidebar-user-info">
                    <h1 id="user-name-sidebar">Administrador</h1>
                    <p>Administrator</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-nav-link active" onclick="showSection('moderation', this)">
                    <span class="material-symbols-outlined">gavel</span>
                    <span>Panel de Moderación</span>
                </button>
                <button class="sidebar-nav-link" onclick="showSection('users', this)">
                    <span class="material-symbols-outlined">group</span>
                    <span>Gestión de Usuarios</span>
                </button>
            </nav>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="main-wrapper">
        <!-- Top Header -->
        <header class="top-header">
            <h2>Dashboard</h2>
            <div class="top-header-actions">
                <button class="icon-btn" id="theme-toggle-btn" onclick="toggleThemeMode()" title="Cambiar tema">
                    <span class="material-symbols-outlined" id="theme-icon">dark_mode</span>
                </button>
                <button class="icon-btn" onclick="logout()" title="Cerrar Sesión">
                    <span class="material-symbols-outlined">logout</span>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="content-area">
            <div id="message-container" class="message-container"></div>

            <!-- Sección de Moderación -->
            <div id="moderation-section" class="dashboard-section active">
                <h1 class="page-heading">Panel de Moderación</h1>
                <div id="posts-container" class="posts-container"></div>
            </div>

            <!-- Sección de Gestión de Usuarios -->
            <div id="users-section" class="dashboard-section">
                <h1 class="page-heading">Gestión de Usuarios</h1>

                <!-- Search and User List Section -->
                <div class="admin-card">
                    <h2>Buscar Usuario</h2>
                    <!-- Search Bar -->
                    <div class="search-container">
                        <div style="margin-bottom: 16px;">
                            <label for="search-country"
                                style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: var(--text-secondary);">
                                País
                            </label>
                            <select id="search-country" name="search-country"
                                style="width: 100%; padding: 12px 16px; font-size: 16px; border: 1px solid var(--border-color); border-radius: var(--radius); background: var(--surface-elevated); color: var(--text-primary);">
                                <option value="">Seleccionar</option>
                                <!-- Los países se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="search-wrapper">
                            <div class="search-icon">
                                <span class="material-symbols-outlined">search</span>
                            </div>
                            <input type="tel" class="search-input" id="search-phone-input"
                                placeholder="Número de teléfono..."
                                onkeypress="if(event.key === 'Enter') handleSearchUser()">
                        </div>
                    </div>

                    <!-- User List Table -->
                    <div class="table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Teléfono</th>
                                    <th>Estado</th>
                                    <th style="text-align: right;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <tr>
                                    <td colspan="5"
                                        style="text-align: center; padding: 24px; color: var(--text-secondary);">
                                        Busca un usuario por teléfono
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Create New User Section -->
                <div class="admin-card">
                    <h2>Crear Nuevo Usuario</h2>
                    <form id="create-user-form" onsubmit="handleCreateUser(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="new-username">Usuario</label>
                                <input type="text" id="new-username" name="username" placeholder="jane_doe" required>
                            </div>
                            <div class="form-group">
                                <label for="new-email">Email</label>
                                <input type="email" id="new-email" name="email" placeholder="user@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="new-country">País</label>
                                <select id="new-country" name="country" required>
                                    <option value="">Seleccionar</option>
                                    <!-- Los países se cargarán dinámicamente -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="new-phone">Teléfono</label>
                                <input type="tel" id="new-phone" name="phone" placeholder="3001234567" required>
                            </div>
                            <div class="form-group">
                                <label for="new-role">Rol</label>
                                <select id="new-role" name="role" required>
                                    <option value="user">Usuario</option>
                                    <option value="editor">Editor</option>
                                    <option value="administrator">Administrador</option>
                                </select>
                            </div>
                            <div class="form-group form-group-full">
                                <label for="new-password">Contraseña</label>
                                <input type="password" id="new-password" name="password" placeholder="••••••••"
                                    required>
                            </div>
                            <div class="form-group form-group-full">
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" onclick="resetCreateUserForm()">
                                        Cancelar
                                    </button>
                                    <button type="submit" class="btn btn-primary" id="create-user-btn">
                                        Crear Usuario
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/users.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
